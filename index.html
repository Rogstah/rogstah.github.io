<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>License Manager</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { padding: 5px; margin: 5px; }
        table { border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ccc; padding: 8px; }
    </style>
</head>
<body>
    <h1>License Manager</h1>

    <button onclick="createLicense()">Skapa ny licens</button>

    <table>
        <thead>
            <tr>
                <th>Licensnyckel</th>
                <th>Giltig</th>
                <th>Åtgärd</th>
            </tr>
        </thead>
        <tbody id="licenseTable"></tbody>
    </table>

    <script>
        async function fetchLicenses() {
            const res = await fetch('/licenses');
            const data = await res.json();
            const table = document.getElementById('licenseTable');
            table.innerHTML = '';
            for (const key in data) {
                const valid = data[key];
                const row = document.createElement('tr');
                row.innerHTML = `<td>${key}</td>
                                 <td>${valid}</td>
                                 <td><button onclick="revokeLicense('${key}')">Återkalla</button></td>`;
                table.appendChild(row);
            }
        }

        async function createLicense() {
            await fetch('/create-license', { method: 'POST' });
            fetchLicenses();
        }

        async function revokeLicense(key) {
            await fetch('/revoke-license', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ key })
            });
            fetchLicenses();
        }

        fetchLicenses();
    </script>
</body>
</html>
